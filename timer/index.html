<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="timer.css" />
    <title>Timer</title>
</head>
<body>
    <h2><b>На даній сторінці Ви можете створити безліч своїх улюблених таймерів</b></h2>
   <form id="form1" style="background: rgb(110, 111, 219); height:60px;">
        <div class="head">
       <button id="form2"type="submit"><b>Створити таймер</b></button>
    </div>
    <div class="head">
       <label>Введіть час в секундах</label>
       <input id="form3" type="number" value="75">
    </div>
    <div class="head">
       <label>Введіть інтервал таймера</label>
       <input id="form4" type="number" value="1">
    </div>
    <div class="head">  
       <label>Автозапуск</label>
       <input id="form5" type="checkbox">
   </div>
   </form>
    <script src="timer.js"></script>
</body>
</html>
